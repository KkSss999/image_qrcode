<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Reader</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 18px;
      color: #333;
      margin: 0 0 10px 0;
    }
    p {
      font-size: 12px;
      color: #666;
      margin: 0;
    }
    .icon {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- QR Code Icon SVG -->
  <svg class="icon" viewBox="0 0 48 48">
    <rect x="4" y="4" width="12" height="12" fill="#333"/>
    <rect x="32" y="4" width="12" height="12" fill="#333"/>
    <rect x="4" y="32" width="12" height="12" fill="#333"/>
    <rect x="20" y="8" width="4" height="4" fill="#333"/>
    <rect x="28" y="8" width="4" height="4" fill="#333"/>
    <rect x="36" y="8" width="4" height="4" fill="#333"/>
    <rect x="20" y="16" width="4" height="4" fill="#333"/>
    <rect x="28" y="16" width="4" height="4" fill="#333"/>
    <rect x="36" y="16" width="4" height="4" fill="#333"/>
    <rect x="8" y="20" width="4" height="4" fill="#333"/>
    <rect x="16" y="20" width="4" height="4" fill="#333"/>
    <rect x="24" y="20" width="4" height="4" fill="#333"/>
    <rect x="32" y="20" width="4" height="4" fill="#333"/>
    <rect x="40" y="20" width="4" height="4" fill="#333"/>
    <rect x="4" y="28" width="4" height="4" fill="#333"/>
    <rect x="12" y="28" width="4" height="4" fill="#333"/>
    <rect x="20" y="28" width="4" height="4" fill="#333"/>
    <rect x="28" y="28" width="4" height="4" fill="#333"/>
    <rect x="36" y="28" width="4" height="4" fill="#333"/>
    <rect x="4" y="36" width="4" height="4" fill="#333"/>
    <rect x="12" y="36" width="4" height="4" fill="#333"/>
    <rect x="20" y="36" width="4" height="4" fill="#333"/>
    <rect x="28" y="36" width="4" height="4" fill="#333"/>
    <rect x="36" y="36" width="4" height="4" fill="#333"/>
  </svg>
  <h1>QR Code Reader</h1>
  <p>Right-click on an image to scan QR code</p>
</body>
</html>

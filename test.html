<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .test-area {
      margin: 20px;
      padding: 20px;
      border: 2px dashed #ccc;
      border-radius: 10px;
    }
    img {
      max-width: 300px;
      cursor: pointer;
    }
    p {
      color: #666;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner Test Page</h1>
  <div class="test-area">
    <h3>Test Image:</h3>
    <img src="qrtest.png" alt="QR Code Test Image">
    <p>Right-click on the image and select "Scan QR Code"</p>
  </div>
</body>
</html>
